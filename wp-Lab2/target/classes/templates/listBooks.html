<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 900px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit {
            background-color: #4CAF50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
        .add {
            background-color: #2196F3;
            color: white;
            margin-bottom: 10px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>

    <!-- Button to add new book -->
    <a th:href="@{/books/book-form}">
        <button class="add">Add New Book</button>
    </a>

    <!-- List of all books with Edit/Delete -->
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.averageRating}">Rating</td>
            <td th:text="${book.author.name + ' ' + book.author.surname}">Author</td>
            <td>
                <a th:href="@{'/books/book-form/' + ${book.id}}">
                    <button class="edit">Edit</button>
                </a>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline">
                    <button type="submit" class="delete" onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Existing reservation form -->
    <h2>Reserve a Book</h2>
    <form action="/bookReservation" method="POST">
        <h3>Choose a book:</h3>
        <div th:each="book : ${books}">
            <input type="radio" name="bookTitle" th:value="${book.title}"
                   th:text="|Title: ${book.title}, Genre: ${book.genre}, Rating: ${book.averageRating}|">
        </div>

        <h3>Enter your information:</h3>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h3>Choose number of copies:</h3>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

        <input type="submit" value="Reserve Book">
    </form>

</main>
</body>
</html>
