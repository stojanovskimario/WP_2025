<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<a href="/authors/author-form">Add New Author</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Country</th>
        <th>Biography</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td th:text="${author.country}"></td>
        <td th:text="${author.biography}"></td>
        <td>
            <a th:href="@{/authors/author-form/{authorId}(authorId=${author.id})}">Edit</a>
            <form th:action="@{/authors/delete/{id}(id=${author.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
