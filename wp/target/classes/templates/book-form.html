<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${book.id != null} ? 'Edit Book' : 'Add Book'">Book Form</title>
    <style>
        body { width: 600px; margin:auto; font-family: Arial, sans-serif; }
        h1 { text-align:center; }
        form { display:flex; flex-direction: column; gap:10px; }
        label { font-weight:bold; }
        input, select { padding:5px; border:1px solid #aaa; border-radius:4px; }
        button { background-color:#4CAF50; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background-color:#45a049; }
    </style>
</head>
<body>

<h1 th:text="${(book.id != null)} ? 'Edit Book' : 'Add Book'">Book Form</h1>

<form th:action="@{${formAction}}" method="post">
    <label>Title:</label>
    <input type="text" name="title" th:value="${book.title}" required>

    <label>Genre:</label>
    <input type="text" name="genre" th:value="${book.genre}" required>

    <label>Average Rating:</label>
    <input type="number" step="0.1" name="averageRating" th:value="${book.averageRating}" required>

    <label>Author:</label>
    <select name="authorId" required>
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:selected="${book.author != null} ? ${book.author.id == author.id} : false"
                th:text="${author.name + ' ' + author.surname}"></option>
    </select>

    <button type="submit" th:text="${book.id != null} ? 'Save Changes' : 'Add Book'">Submit</button>
</form>

<br>
<a th:href="@{/books}">Back to Book List</a>

</body>
</html>
